<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>


    <link rel="stylesheet" href="template2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200&family=Nova+Square&family=Poppins:wght@200;500&family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <!-- ^ NAVIGATION BAR -->
        <nav>
            <div class="nav_div1">
                <img src="/IMAGES/logo.png" alt="logo" height="25px" width="30px">
                devlinks
            </div>
            <div class="nav_div2">
                <aside id="as1">
                    <i class="fa-solid fa-link"></i>
                    Links
                </aside>
                <aside id="as2">
                    <i class="fa-regular fa-circle-user"></i>
                    Profile Details
                </aside>
            </div>
            <div class="nav_div3">Preview</div>
        </nav>
        
        <div>
            <!-- ^ MOBILE PART -->
            <article class="image_block">
                <aside id="mobile_border1">
                    <aside id="notch"><div></div></aside>
                    <aside id="mobile_border2">
                        <div class="mob_div1"></div>
                        <div class="mob_div2">
                            <article id="content1"></article>
                            <article id="content2"></article>
                        </div>
                        <div class="mob_div3">
                            <article class="mob_list1">
                                <div>
                                    <i class="fa-brands fa-github"></i> &nbsp;GitHub
                                </div>
                                <i class="fa-solid fa-arrow-right"></i>
                            </article>
                            <article class="mob_list2">
                                <div>
                                    <i class="fa-brands fa-youtube"></i> &nbsp;YouTube
                                </div>
                                <i class="fa-solid fa-arrow-right"></i>
                            </article>
                            <article class="mob_list3">
                                <div>
                                    <i class="fa-brands fa-linkedin"></i> &nbsp;LinkedIn
                                </div>
                                <i class="fa-solid fa-arrow-right"></i>
                            </article>
                            <article></article>
                            <article></article>
                        </div>
                    </aside>
                </aside>
            </article>
            <!-- ^ FORM PART -->
            <article class="form_block">
                <aside class="form_as1">
                    <div id="fa1">Customize your links</div>
                    <div id="fa2">Add/edit/remove links below and then share all your profiles with the world!</div>
                </aside>
                <aside class="form_as2">+ Add new link</aside>
                <aside class="form_as3">
                    <div class="class_div">
                        <article class="sec1"><i class="fa-solid fa-grip-lines"></i>&nbsp;Link #1</article>
                        <article class="sec2">Remove</article>
                    </div>
                    <div class="form_div">
                        platform
                        <input type="text" placeholder="&#xf09b;&nbsp; GitHub" style="font-family:Arial, FontAwesome" >
                        Link
                        <input type="text" placeholder="&#xf0c1;&nbsp; https://www.github.benwrightcom/" style="font-family:Arial, FontAwesome" >
                    </div>
                </aside>
                <aside class="form_as4">
                    <div class="class_div">
                        <article class="sec1"><i class="fa-solid fa-grip-lines"></i>&nbsp;Link #2</article>
                        <article class="sec2">Remove</article>
                    </div>
                    <div class="form_div">
                        platform
                        <input type="text" placeholder="&#xf167;&nbsp; YouTube" style="font-family:Arial, FontAwesome" >
                        Link
                        <input type="text" placeholder="&#xf0c1;&nbsp; https://www.youtube.benwrightcom/" style="font-family:Arial, FontAwesome" >
                    </div>
                </aside>
                <aside class="form_as5"><hr>
                    <article>Save</article>
                </aside>
            </article>
        </div>
    </section>
</body>
</html>
